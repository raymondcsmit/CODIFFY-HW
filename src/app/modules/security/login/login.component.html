<!-- /.login-logo -->
<div class="card card-outline card-primary">
  <div class="card-header text-center">
    <a href="../../index2.html" class="h1" style="color: #fff;"><b>UNAZ Legal</b> Forum</a>
  </div>
  
  <div class="card-body">
    <p class="login-box-msg" style="font-weight: bolder; font-size: 30px;">Sign in</p>

    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <input 
        type="email" 
        class="form-control"
        placeholder="Email" 
        formControlName="email"
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f?.email?.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>

        
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input 
      type="password" 
      class="form-control" 
      placeholder="Password" 
      formControlName="password"  
      class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
      
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            <input type="checkbox" id="remember">
            <label for="remember">
              Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center mt-2 mb-3">
      <a href="#" class="btn btn-block btn-primary">
        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
      </a>
      <a href="#" class="btn btn-block btn-danger">
        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
      </a>
    </div>
    <!-- /.social-auth-links -->
    
    <p class="mb-1 for1">
     <a  routerLink="/forgot-password"><span class="mb">I forgot my password</span></a>
    </p>
    <p class="mb-0">
      <!-- <a href="register.html" class="text-center">Register a new membership</a> -->
      <a routerLink="/register"><span class="mb1">Register a new membership</span></a>
    </p>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
